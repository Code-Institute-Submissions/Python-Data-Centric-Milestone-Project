{% extends 'base.html' %} {% block outercontent %}

<h3>Update Workout Category</h3>
<div class="row">
  <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">poll</i>
        <input id="muscle_name" name="muscle_name" type="text" class="validate" value="{{category.muscle_name}}"/>
        <label for="muscle_name">Category Name</label>
    </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action"> Update
      <i class="material-icons right">plus_one</i>
      </button>
    </div>
  </form>

  {% endblock %}
</div>
