{% extends 'base.html' %} {% block outercontent %}

<h3>Add a workout</h3>
<div class="row">
  <form action="{{ url_for('insert_workout') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s6 m6">
        <i class="material-icons prefix">check</i>
        <select multiple class="icons" id="category" name="category_name">
          <option value="" disabled selected>Pick your muscle group</option>
          {% for cat in categories %}
          <option value="{{cat.muscle_name}}">{{cat.muscle_name}}</option>
          {% endfor %}
        </select>
        <label>Workout Category</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">assignment</i>
        <input
          id="workout_name"
          name="workout_name"
          type="text"
          class="validate"
        />
        <label for="workout_name">Workout Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">subject</i>
        <textarea
          name="workout_notes"
          id="workout_notes"
          class="materialize-textarea"
        ></textarea>
        <label for="workout_notes">Workout Notes</label>
      </div>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="input-field inline col s1">
        <i class="material-icons prefix">filter_1</i>
        <input id="sets" name="sets" type="text" class="validate" />
        <label for="sets">Sets</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field inline col s1">
        <i class="material-icons prefix">filter_2</i>
        <input id="reps" name="reps" type="text" class="validate" />
        <label for="reps">Reps</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field inline col s1">
        <i class="material-icons prefix">filter_3</i>
        <input id="pr_weight" name="pr_weight" type="text" class="validate" />
        <label for="pr_weight">PR Weight</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6" id="matfix">
        <i class="material-icons prefix">today</i>
        <input
          id="workout_date"
          name="workout_date"
          type="text"
          class="datepicker"
        />
        <label for="icon_prefix">Date this was done</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Workout
        <i class="material-icons right">plus_one</i>
      </button>
    </div>
  </form>

  {% endblock %}
</div>
