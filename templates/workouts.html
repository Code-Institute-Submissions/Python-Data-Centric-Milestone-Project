{% extends 'base.html' %} {% block outercontent %}

<ul class="collapsible popout">
  {% for workout in workouts %}
  <li>
    <div class="collapsible-header">
      <div class="col s3">
        <i class="material-icons">fitness_center</i>
        <a href="{{url_for('delete_workout' , workout_id=workout._id)}}" class="waves-effect waves-light btn btn_small green"><i class="material-icons left icon">check_circle_outline</i>Done</a>
        <a href="{{url_for('edit_workout' , workout_id=workout._id)}}" class="waves-effect waves-light btn btn_small grey"><i class="material-icons left icon">create</i>Edit</a>
      </div>
      <div class="workout_header col s9">
        <strong>{{workout.workout_name}}</strong> - {{workout.workout_date}}
      </div>
    </div>
    <div class="collapsible-body">
      <span>
        {{workout.workout_notes}}
      </span>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
