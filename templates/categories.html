{% extends 'base.html' %} {% block outercontent %}

<div class="row">

<h3>Workout Categories</h3>
<ul class="collapsible popout">
  {% for category in categories %}
  <li>
    <div class="collapsible-header">
        <a  href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_category red"><i class="material-icons left icon">check_circle_outline</i>Remove</a>
        <a href="{{url_for('edit_category' , category_id=category._id)}}" class="waves-effect waves-light btn btn_small grey"><i class="material-icons left icon">create</i>Edit</a>
      <div class="workout_header col s9">
        <strong>{{category.muscle_name}}</strong>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
</div>

<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>
{% endblock %}
